<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Editar Empleado</title>
</head>
<body>
    <h1>Editar Empleado</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" value="{{ empleado.usuario }}" required><br><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ empleado.apellido }}" required><br><br>
        
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion" value="{{ empleado.direccion }}" required><br><br>
        
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
            <option value="jefe" {% if empleado.rol == "jefe" %}selected{% endif %}>Jefe</option>
            <option value="vendedor" {% if empleado.rol == "vendedor" %}selected{% endif %}>Vendedor</option>
        </select><br><br>
        
        <button type="submit">Guardar cambios</button>
    </form>
    <br>
    <a href="{% url 'jefeventa:listar_empleados' %}">Volver a la lista de empleados</a>

</body>
</html>
